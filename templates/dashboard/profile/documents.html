{% extends "partials/dashboard/profile/base-profile.html" %}
{% load static %}

{% block row_details %}
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile Picture Card-->
                <div class="card">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{% static "img/profile-1.png" %}" alt="">

                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->

                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>

                            <!-- Form Row-->
                            <div class="form-row">
                                 <div class="form-group col-md-12">
                                     <label class="small mb-1" for="exampleFormControlSelect1">Document type</label>
                                      <select class="form-control form-control-solid" id="exampleFormControlSelect1">
                                            <option>International Passport</option>
                                            <option>Drivers Licence</option>
                                            <option>National Id</option>
                                            <option>Other valid Id</option>
                                        </select>
                                 </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                      </div>
                                      <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                          aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                      </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Save changes</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
{% endblock %}
